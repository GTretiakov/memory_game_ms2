<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="play">
        <button id="playbtn">Play</button>
    </div>
    <div class="action">
        <p>Press Play to start</p>
    </div>
    <div class="numbers">
        <button id="one" class="normal">1</button>
        <button id="two" class="normal">2</button>
        <button id="three" class="normal">3</button>
        <button id="four" class="normal">4</button>
        <button id="five" class="normal">5</button>
        <button id="six" class="normal">6</button>
        <button id="seven" class="normal">7</button>
        <button id="eight" class="normal">8</button>
        <button id="nine" class="normal">9</button>
    </div>
    <div class="score">
        <p>Score: <span id="scvalue">0</span></p>
    </div>
    <div class="speed">
        <p>Speed</p>
        <button id="slow">Slow</button>
        <button id="medium">Medium</button>
        <button id="fast">Fast</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="assets/js/memory-game.js"></script>
</body>
</html>
